<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<link rel="stylesheet" href="./Style.css">

</head>
<body>

 
    
 
<form >
 
        
    <label for="name">Name:</label>
    <input type="text" name="name" id="name"> <br>
        



    <label for="address">Address:</label>
    <input type="text" name="Address" id="address"> <br>



    <label for="city">City:</label>
    <input type="text" name="City" id="city"> <br>



    <label for="state">state:</label>
    <input class="input-small" type="text" name="State" id="state"> <br>


    <label for="zip:">Zip</label>
    <input class="input-small" type="text" name="Zip" id="zip"> <br>



    <label  for="mag">Magazine</label>
    <select style="height: 26px;" name="Mag" id="mag">
        <option value="Newsweek">Newsweek</option>
        <option value="Newsweek01">Newsweek01</option>
        <option value="Newsweek02">Newsweek02</option>
    </select>

    
    <br>
    <label for="year">Subscription</label>

    <input  type="radio" id="one" name="One" value="1">    
    <label for="one">1 year</label>
    <input  type="radio" id="tow" name="Tow" value="2">    
    <label for="tow">2 years</label><br>

    <input type="submit" value="Send Your Order">

</form>

</body>
</html>
